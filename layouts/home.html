{{ define "main" }}
<main>
	<section>
		<h1>{{ .Title }}</h1>
		{{ .Content }}
		<h2>Writing</h2>
		<ol class="writing">
		{{- range .Site.RegularPages }}
			<li>
				<a href="{{ .RelPermalink }}">{{ .Title }}</a> {{ partial "date" .Date }}
			</li>
		{{- end }}
		</ol>
	</section>
</main>
{{ end }}
